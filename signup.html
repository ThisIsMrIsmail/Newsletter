
<!doctype html>
<html lang="en">
<head>
    <title>Newsletter Signup</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">

<form class="form-signin w-100 m-auto" action="/" method="post">
    <img class="mb-4" src="images/image.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

    <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="text-muted">&copy; ismail sherif</p>
</form>

</body>
</html>
